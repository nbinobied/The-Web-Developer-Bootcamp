<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Utilities</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <h1 class="display-1 text-center">Utilities</h1>

        <!-- Border -->
        <h5 class="border border-danger rounded-top">Border</h5>
        <h5 class="border-top border-info">Border</h5>
        <h5 class="border border-warning border-left-0">Border</h5>

        <!-- Border -->
        <button class="btn btn-info p-0">P0</button>
        <button class="btn btn-info p-1">P1</button>
        <button class="btn btn-info p-2">P2</button>
        <button class="btn btn-info p-3">P3</button>
        <button class="btn btn-info p-4">P4</button>
        <button class="btn btn-info p-5">P5</button>

        <button class="btn btn-info pt-5">PT 5</button>
        <button class="btn btn-info pb-5">PB 5</button>
        <button class="btn btn-info py-5">PY 5</button>

        <button class="btn btn-info pl-5">PL 5</button>
        <button class="btn btn-info pr-5">PR 5</button>
        <button class="btn btn-info px-5">PX 5</button>

        <!-- Margin -->
        <p class="bg-success text-white m-0">M-0</p>
        <p class="bg-success text-white m-1">M-1</p>
        <p class="bg-success text-white m-2">M-2</p>
        <p class="bg-success text-white m-3">M-3</p>
        <p class="bg-success text-white m-4">M-4</p>
        <p class="bg-success text-white m-5">M-5</p>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
